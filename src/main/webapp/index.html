<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src='/_ah/channel/jsapi'></script>
<script>
$(function() {
	var start = function() {
		var userId = $("#firstName").val() + "_" + $("#lastName").val();
		
		if(userId.charAt(0) == '_' || userId.charAt(userId.length - 1) == '_') {
			alert("First name and last name are required!");
		} else {
			window.location = '/chat?userId=' + userId + "&email=" + $("#email").val();
		}
	}
	
	$("#email").keyup(function (e) {
    	if (e.keyCode == 13) {
        start();
    	}
	});
	$("#start").click(start);
});
</script>

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
       <a class="brand" href="../">SIMPLE <span style = "color: white; background: #cc0000; padding: 0px 4px; border-radius: 5px;">CHAT</span></a>

        </ul>
       </div>
     </div>
   </div>
 </div>

    <div class="container">

      <h1>Sign in</h1>
      <fieldset>
    <label>First name</label>
    <input id = "firstName" type="text" placeholder="First name..." required>
    <label>Last name</label>
    <input id = "lastName" type="text" placeholder="Last name..." required>
    <label>Email</label>
    <input id = "email" type="text" placeholder="Email..." required><br />
    
    <button id = "start" class="btn btn-primary">Start Chat</button>
  </fieldset>
    </div>
